language: cpp
dist: bionic
#services:
#  - docker

arch:
  - amd64
  - arm64

os:
  - linux
  - osx
#  - windows

compiler:
  - gcc

jobs:
  fast_finish: true
  include:
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64
#    - os: windows
    - os: osx

addons:
  apt:
    packages:
    - libgtk-3-dev
    - nasm
    - build-essential
    - cmake
    - libjpeg-dev

before_script:
#  - docker build --tag openpnp-capture-rpi3-arm64:latest . -f docker/Dockerfile.rpi3_arm64 
  - mkdir build
  - cd build
  - cmake ..

script: make
# docker run -v $PWD:/openpnp-capture openpnp-capture-rpi3-arm64 make

before_deploy:
  - mkdir deploy
#  - if [ $TRAVIS_OS_NAME = windows ]; then cp libopenpnp-capture.dll deploy; cp linux/tests/openpnp-capture-test deploy/openpnp-capture-test-windows; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then cp libopenpnp-capture.dylib deploy; cp mac/tests/openpnp-capture-test deploy/openpnp-capture-test-mac; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then cp libopenpnp-capture.so deploy; cp linux/tests/openpnp-capture-test deploy/openpnp-capture-test-linux; fi
  - if [ $TRAVIS_CPU_ARCH = arm64 ]; then cp libopenpnp-capture.so deploy; cp linux/tests/openpnp-capture-test deploy/openpnp-capture-test-linux-arm64; fi

deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: deploy/*    
  cleanup: false
  on:
    tags: true
